<div class="container">
    <!-- vh-100 justify-content-center align-items-center" -->
    <div class="row">
        <div class="col"></div><!-- -md-3 col-xl-3 -->
        <div class="col py-5">           <!--  -md-6 col-xl-6--> 
            <div class="card" style="width:18rem">
                <div class="card-header">
                    Iniciar Seción <!-- {{user}} -->
                </div>

                <div class="card-body">

                    <div class="input-group mb-3">
                        <div class="input-group-text">
                            <i class="bi bi-person-circle"></i>
                        </div>
                        <input [(ngModel)]="user" type="text" class="form-control   " placeholder="Nombre de usuario">
                    </div>
                        <!--  -->

                    <div class="input-group">
                        <div class="input-group-text">
                            <i class="bi bi-key-fill"></i>
                        </div>
                        <input [(ngModel)]="pass" type="password" class="form-control" placeholder="Contraseña">
                    </div>
                </div>

                <div class="card-footer">
                    <button (click)="entrar()" class="btn btn-primary ">Entrar</button>
                </div>


            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
